<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-ul">
            <div class="navbar-left">
                <li>
                    <img src="assets/img/dumbways.png" class="navbar-img" />
                </li>
                <li>
                    <a href="index.html" class="navbar-link active"> Home </a>
                </li>
                <li>
                    <a href="#" class="navbar-link"> My Project </a>
                </li>
            </div>
            <div class="navbar-right">
                <li>
                    <a href="contact.html" class="navbar-btn"> Contact Me </a>
                </li>
            </div>
        </ul>
    </nav>
    <h2 class="title-contact">GET IN TOUCH</h2>
    <div class="contact-input">
        <div class="form-input">
            <label class="label-style" for="name">Name</label>
            <input type="text" class="input-style" id="name" />
            <label class="label-style" for="email">Email</label>
            <input class="input-style" id="email" />
            <label class="label-style" for="phoneNumber">Phone Number</label>
            <input class="input-style" id="phoneNumber" />
            <label class="label-style" for="subject">Subject</label>
            <select class="input-style" id="subject" >
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
                <option>Fullstack Developer</option>
            </select>
            <label class="label-style" for="message">Your Message</label>
            <textarea class="input-style" id="message"></textarea>
            <button class="btn-submit" onclick="submitData()">Submit</button>
        </div>
    </div>

<script src="assets/js/contact.js"></script>
</body>

</html>
